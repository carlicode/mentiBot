version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_affirm
  - bot_challenge
  - child_age
  - ask_general_information
  - select_group
  - affirm_enroll
  - bolivia
  - mexico
  - other
  - roblox
  - minecraft
  - ia
  - rubik
  - talk_human
  - grupo1
  - grupo2
  - grupo3
  - grupo4

entities:
- age
slots:
  age:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: age

responses:
  utter_greet:
  - text: "Hola, mi nombre es mentibot🤖, soy un bot y te ayudaré con la información que necesites"

  utter_suggest_human:
  - text: "En caso de que quieras hablar con un asesor humano, puedes escribir ASESOR HUMANO en cualquier momento"

  utter_ask_age:
  - text: "¿Su hijo o hija tiene entre 7 y 14 años? 👦🧒"
    buttons:
    - payload: /affirm
      title: Si
    - payload: /deny
      title: No

  utter_perfect_age:
  - text: "Su hij@ está en la edad perfecta para iniciar con el curso 😊"

  utter_non_age:
  - text: "Comentarle que sólo contamos con cursos para estudiantes de 7 a 14 años"
  
  utter_facebook:
  - text: "Agradecemos que nos pueda seguir en facebook para ver próximos cursos:/n
            https://www.facebook.com/MentiAcademy"

  utter_country:
  - text: "Selecciona tu país"
    buttons:
    - payload: /bolivia
      title: Bolivia
    - payload: /mexico
      title: México
    - payload: /other
      title: Otro  

  utter_ask_course:
  - text: "¿En qué curso está interesado?"
    buttons:
    - payload: /roblox
      title: Programación con Roblox
    - payload: /minecraft
      title: Programación con Minecraft
    - payload: /rubik
      title: Resolución de cubo Rubik
    - payload: /ia
      title: Introducción a la inteligencia artificial
    - payload: /deny
      title: Otro

  utter_roblox:
  - text: " SEND PDF\n
              🤓¿Sabías que tu hijo puede aprender a programar con su juego favorito? ROBLOX Studio sirve para desarrollar juegos desde cero tomando como base la famosa plataforma Roblox. \n
              ⭐ Curso básico\n
              📆 Sesiones: 8\n
              ⏰ Duración: 1 Hora c/u\n
              ✅ Incluye certificado de participación (digital).\n
              👨‍💻 Edad: 8 a 14 años\n
              💻 Plataforma: Zoom"
    image: "roblox - Horarios.png"

  utter_minecraft:
  - text: " SEND PDF\n
              *Minecraft Education Edition* es la versión educativa del videojuego Minecraft. Esta herramienta permite crear experiencias de Aprendizaje Basado en el Juego con las que se podrán aprender habilidades como:/n
              ✅ Pensamiento lógico computacional/n
              ✅ Introducción a la programación/n
              ✅ Solución de problemas/n
              ✅ Manejo básico de la computadora/n
              /n
              📆 Horarios a elección/n
              👨‍💻 Edad: 7 a 13 años/n
              💻 Platafor inma: Zoom/n 
              ✅ Incluye certificado de participación digital./n"
    image: "minecraft - Horarios.png"

  utter_rubik:
  - text: " SEND PDF\n
              🤓¡Estimula la agilidad mental de tu hijo con nuestro curso de cubo de Rubik!/n
              🧠 Aumenta la velocidad mental./n
              🧠 Mejora la capacidad visoespacial./n
              🧠 Ejercita la concentración./n
              🧠 Desarrolla la memoria./n
              /n
              ✅ Incluye certificado digital/n
              📆 Número de clases: 8/n
              ⏰ Duración: 1 Hora c/u/n
              📆 Horarios a elección/n
              👨‍💻 Edad: 7 a 13 años/n
              💻 Plataforma: Zoom /n"
    image: "rubik - Horarios.png"

  utter_ask_group:
  - text: "¿Alguno de estos grupos se adecua al horario de su niño o niña?"
    buttons:
    - payload: /affirm
      title: Si
    - payload: /deny
      title: No
    - payload: /other
      title: Ninguno

  utter_ask_enroll:
  - text: "¿Gusta proceder a la inscripción?"
    buttons:
    - payload: /affirm
      title: Si
    - payload: /deny
      title: No

  utter_send_form1:
  - text: "Llene los datos en el siguiente formulario por favor"

  utter_goodbye:
  - text: "Fue un placer ayudarte, hasta pronto 🤖"

  utter_ask_human:
  - text: ¡Perfecto! un asesor humano se comunicará pronto para ayudarte y proveerte más información. 🤖

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
