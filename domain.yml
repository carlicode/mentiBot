version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_affirm
  - bot_challenge
  - child_age
  - ask_general_information
  - select_group
  - affirm_enroll
  - bolivia
  - mexico
  - other
  - roblox
  - minecraft
  - ia
  - rubik

responses:
  utter_greet:
  - text: "Hola, mi nombre es mentibot🤖, soy un bot y te ayudaré con la información que necesites"

  utter_suggest_human:
  - text: "En caso de que quieras hablar con un asesor humano, puedes escribir ASESOR HUMANO en cualquier momento"

  utter_ask_age:
  - text: "¿Qué edad tiene tu niño o niña? Escriba un número 👦🧒"

  utter_perfect_age:
  - text: "Su hij@ está en la edad perfecta para iniciar con el curso 😊"

  utter_country:
  - text: "Selecciona tu país"
    buttons:
    - payload: /bolivia
      title: Bolivia
    - payload: /mexico
      title: México
    - payload: /other
      title: Otro  

  utter_ask_course:
  - text: "¿En qué curso está interesado?"
    buttons:
    - payload: /roblox
      title: Programación con Roblox
    - payload: /minecraft
      title: Programación con Minecraft
    - payload: /Resolución de cubo Rubik
      title: rubik
    - payload: /ia
      title: Introducción a la inteligencia artificial
    - payload: /other
      title: Otro

  utter_minecraft:
  - text: " SEND PDF\n
              🤓¿Sabías que tu hijo puede aprender a programar con su juego favorito? ROBLOX Studio sirve para desarrollar juegos desde cero tomando como base la famosa plataforma Roblox. \n
              ⭐ Curso básico\n
              📆 Sesiones: 8\n
              ⏰ Duración: 1 Hora c/u\n
              ✅ Incluye certificado de participación (digital).\n
              👨‍💻 Edad: 9 a 13 años\n
              💻 Plataforma: Zoom"
    image: "Minecraft - Horarios.png"

  utter_ask_group:
  - text: "¿Alguno de estos grupos se adecua al horario de su niño o niña?"

  utter_ask_enroll:
  - text: "¿Gusta proceder a la inscripción?"

  utter_send_form1:
  - text: "Llene los datos en el siguiente formulario por favor"

  utter_send_form2:
  - text: "https://register.mentiacademy.tech/minecraft"

  utter_send_form3:
    - text: "Le pido que me confirme luego de enviar los datos por favor"

  utter_goodbye1:
  - text: "A continuación un asesor humano se comunicará para confirmar los datos de su niño o niña"

  utter_goodbye2:
  - text: "Fue un placer ayudarte, hasta pronto 🤖"
    


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
